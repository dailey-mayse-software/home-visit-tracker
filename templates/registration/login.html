{% extends 'base_bulma.html' %}

{% block content %}

<section class="hero is-light is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-6 is-offset-3">
        <h3 class="title has-text-grey">Login</h3>
        <p class="subtitle has-text-grey">Please login to proceed.</p>
        <div class="box">
          {% if form.errors %}
            <p>Invalid username or password. Please try again.</p>
          {% endif %}
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="field">
              <div class="control has-icons-left">
                <input name="{{ form.username.name }}" id="{{ form.username.auto_id }}" class="input is-large" type="text" placeholder="Username" autofocus required>
                <span class="icon is-small is-left">
                  <i class="fa fa-user"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <div class="control has-icons-left">
                <input name="{{ form.password.name }}" id="{{ form.password.auto_id }}" class="input is-large" type="password" placeholder="Password" required>
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
            </div>
            <input type="submit" value="Login" class="button is-block is-info is-large is-fullwidth">
            <input type="hidden" name="next" value="{{ next }}">
          </form>
        </div>
        <p class="has-text-grey">
          <a href="{% url 'password_reset' %}">Forgot Password</a>
          &nbsp;Â·&nbsp;
          <a href="{% url 'visits:help' %}">Need Help?</a>
        </p>
      </div>
    </div>
  </div>
</section>

{% endblock %}
